<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Index</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            margin-top: 50px;
            text-align: center;
            width: 80%;
        }
        .ad-container {
            position: fixed;
            top: 50px;
            bottom: 0;
            width: 15%;
            background: gray;
            text-align: center;
            line-height: 300px;
        }
        .left-ad { left: 0; }
        .right-ad { right: 0; }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        Loading pages...
    </div>
    <div class="ad-container left-ad">Ad Placeholder</div>
    <div class="ad-container right-ad">Ad Placeholder</div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Select a page from the navbar to visit.</p>
    </div>
    <script>
        async function loadPages() {
            try {
                const response = await fetch('./');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a');
                let pages = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href.endsWith('.html') && href !== 'index.html') {
                        pages.push(href);
                    }
                });
                if (pages.length > 0) {
                    document.getElementById('navbar').innerHTML = pages.map(page => `<a href="${page}">${page}</a>`).join(' | ');
                } else {
                    document.getElementById('navbar').textContent = 'No pages found.';
                }
            } catch (error) {
                console.error('Error loading pages:', error);
                document.getElementById('navbar').textContent = 'Failed to load pages.';
            }
        }
        loadPages();
    </script>
</body>
</html>
