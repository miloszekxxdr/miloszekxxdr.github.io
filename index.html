<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Index</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            margin-top: 50px;
            text-align: center;
            width: 80%;
        }
        .ad-container {
            position: fixed;
            top: 50px;
            bottom: 0;
            width: 15%;
            text-align: center;
        }
        .left-ad { left: 0; }
        .right-ad { right: 0; }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6895706480737888" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar" id="navbar">
        Loading pages...
    </div>
    <div class="ad-container left-ad">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6895706480737888" crossorigin="anonymous"></script>
    </div>
    <div class="ad-container right-ad">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6895706480737888" crossorigin="anonymous"></script>
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Select a page from the navbar to visit.</p>
    </div>
    <script>
        const GITHUB_USER = "miloszekxxdr"; // Replace with your GitHub username
        const REPO_NAME = "miloszekxxdr.github.io"; // Replace with your repository name
        const FALLBACK_JSON = "pages.json"; // JSON file listing pages

        async function fetchGitHubPages() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/`);
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error("Invalid response");
                const pages = data.filter(file => file.name.endsWith(".html") && file.name !== "index.html").map(file => file.name);
                if (pages.length > 0) {
                    document.getElementById('navbar').innerHTML = pages.map(page => `<a href="${page}">${page}</a>`).join(' | ');
                } else {
                    throw new Error("No pages found");
                }
            } catch (error) {
                console.warn("GitHub API failed, using fallback JSON.", error);
                fetchFallbackPages();
            }
        }

        async function fetchFallbackPages() {
            try {
                const response = await fetch(FALLBACK_JSON);
                const data = await response.json();
                const pages = data.pages || [];
                if (pages.length > 0) {
                    document.getElementById('navbar').innerHTML = pages.map(page => `<a href="${page}">${page}</a>`).join(' | ');
                } else {
                    document.getElementById('navbar').textContent = 'No pages found.';
                }
            } catch (error) {
                console.error("Failed to load fallback JSON.", error);
                document.getElementById('navbar').textContent = 'Failed to load pages.';
            }
        }

        fetchGitHubPages();
    </script>
</body>
</html>
